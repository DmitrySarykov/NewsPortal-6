{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post.title}}</title>
</head>
<body>
    <h2>{% trans "Hello, {{user.username}}! A new article in your favorite section!" %}</h2>
    <h3><a href="http://{{site.domain}}:8000{% url 'news_detail' post.pk %}">{{post.title}}</a></h3>
    <div>{{post.text|truncatechars:50}}</div>
</body>
</html>
