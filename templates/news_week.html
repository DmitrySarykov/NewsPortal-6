{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "News for the week" %}</title>
</head>
<body>
    <h2>{% trans "Hello! New articles in your favorite section for the week" %}!</h2>
    <hr>
    {% for news in news_list %}
        <div>
            <h2><a href="http://{{site.domain}}:8000{% url 'news_detail' news.pk %}">{{ news.title }}</a></h2>
            <p><i>{{ news.date|date:'d M Y' }}</i></p>
            <div>{{ news.text|truncatechars:200 }}</div>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
